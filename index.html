<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notepad</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet"  href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Notes App</h1>

        <div class="user-name" id="user-name">User Name</div> 

        <button class="theme-toggle" id="theme-toggle">
            <i class="uil uil-moon"></i> <!-- Moon icon for light theme -->
        </button>
        <div class="profile-icon">
            <i class="uil uil-user"></i>
            <div class="profile-dropdown">
                <div id="user-name"></div>
                <button id="logout-button">Logout</button>
            </div>
        </div>
    </header>
<!-- popupbox -->
<div class="newpop">
    <div class="popup">
        <div class="content">
            <header>
                <p>Add a new note</p>
                <i  class="uil uil-times"></i>
            </header>
            <form action="#">
                <div class="row heading">
                    <label for="heading">Heading</label>
                    <input type="text" id="heading">
</div> <div class="row description">
                    <label for="description">Description</label>
                     <!-- <input type="text" id="description"> -->
                <textarea name="" id="description" rows="8" cols="40"></textarea>
                    </div>
                <button class="add">ADD</button>
            </form>
        </div>
    </div></div>




    <div class="wrapper">
        <li class="add-box">
            <div class="icon">
                <i class="uil uil-plus"></i>
            </div>
            <p>ADD NEW NOTE</p>
        </li>


      
      
        
      
       
<div class="note-list"></div>



        </div>
    </div>
  
    

<script src="script.js"></script>
</body>
</html>
